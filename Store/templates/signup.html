{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="p-2 m-2 border rounded pt-2">
        <div class="alert alert-light">Create an account</div>
        <form action="/signup" method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger" roe="aler">
                {{error}}
            </div>
            {% endif %}

            <div class="form-group mx-auto">
                <label for="exampleInputEmail1">first name</label>
                <input type="text" value="{{values.first_name}}" name="firstname" class="form-control col-lg-7">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group mx-auto">
                <label for="exampleInputEmail1">last name</label>
                <input type="text" value="{{values.last_name}}" name="lastname" class="form-control col-lg-7">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
            <div class="form-group mx-auto">
                <label for="exampleInputEmail1">email</label>
                <input type="email" value="{{values.email}}" name="email" class="form-control col-lg-7" placeholder="exmp@gmail.com">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group mx-auto">
                <label for="exampleInputEmail1">password</label>
                <input type="password"  name="password" class="form-control col-lg-7" placeholder="**********">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group mx-auto">
                <label for="exampleInputEmail1">phone</label>
                <input type="text" value="{{values.phone}}" name="phone" class="form-control col-lg-7" placeholder="5555598774">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>

              <button type="submit" class="btn btn-primary">Create an account</button>

          
            
        </form>
    </div>
</div>



{% endblock %}
