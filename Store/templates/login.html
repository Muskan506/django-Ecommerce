{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="p-2 m-2 border rounded pt-2">
        <div class="alert alert-success" role="alert">
  You are successfully signup now please login!
</div>

        <form action="/login" method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger" roe="alert">
                {{error}}
            </div>
            {% endif %}

            <div class="form-group mx-auto">
                <label for="exampleInputEmail1">email</label>
                <input type="email" value="{{values.email}}" name="email" class="form-control col-lg-7" placeholder="exmp@gmail.com">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group mx-auto">
                <label for="exampleInputEmail1">password</label>
                <input type="password"  name="password" class="form-control col-lg-7" placeholder="**********">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>

              <button type="submit" class="btn btn-primary">login here</button>

          
            
        </form>
    </div>
</div>



{% endblock %}
